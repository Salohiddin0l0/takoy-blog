<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Takoy Blog - Post Qo‘shish</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .gradient-text {
            background: linear-gradient(90deg, #3b82f6, #f472b6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 via-green-50 to-pink-50 min-h-screen">
    <header class="bg-gradient-to-r from-blue-600 to-green-500 text-white py-6 shadow-2xl sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center px-4">
            <h1 class="text-4xl font-extrabold tracking-wider gradient-text">Takoy Blog</h1>
            <nav class="space-x-6">
                <a href="index.html" class="hover:text-pink-200 transition-colors duration-300 font-semibold text-lg">Asosiy</a>
                <a href="#" onclick="window.location.href='register.html'" class="hover:text-pink-200 transition-colors duration-300 font-semibold text-lg">Registratsiya</a>
                <a href="#" onclick="window.location.href='login.html'" class="hover:text-pink-200 transition-colors duration-300 font-semibold text-lg">Login</a>
                <a href="add-post.html" class="hover:text-pink-200 transition-colors duration-300 font-semibold text-lg">Post Qo‘shish</a>
                <a href="filter-author.html" class="hover:text-pink-200 transition-colors duration-300 font-semibold text-lg">Muallif Filteri</a>
            </nav>
        </div>
    </header>

    <main class="container mx-auto py-12 px-4">
        <div class="bg-white max-w-md mx-auto rounded-3xl p-8 shadow-2xl">
            <h2 class="text-3xl font-bold text-gray-800 mb-6 text-center gradient-text">Yangi Post Qo‘shish</h2>
            <form class="space-y-4">
                <input type="text" placeholder="Post Sarlavhasi" required class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none">
                <textarea rows="6" placeholder="Post Matni" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none"></textarea>
                <input type="file" accept="image/*" class="w-full p-3 border border-gray-300 rounded-lg">
                <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-green-500 text-white py-3 rounded-lg hover:from-blue-700 hover:to-green-600 transition-all duration-300">Postni Yuborish</button>
            </form>
        </div>
    </main>

    <footer class="bg-gradient-to-r from-blue-600 to-green-500 text-white py-6">
        <div class="container mx-auto text-center">
            <p class="text-lg">© 2025 Takoy Blog. Barcha huquqlar himoyalangan.</p>
        </div>
    </footer>
</body>
</html>
